<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="mobile-logo">
      <img src="images/logo.svg" alt="snap-logo" class="snap-logo">
    <img src="images/icon-menu.svg" alt="icon-menu" class="icon-menu">
    </div>
   <ul>
    <li>Features</li>
    <li>Company</li>
    <li>Careers</li>
    <li>About</li>
    <button>Login</button>
    <button>Register</button>
   </ul>
  </nav>
  
  <main>
    <picture>
      <source media="(min-width: 768px)" srcset=" images/image-hero-desktop.png">
      <img src="/images/image-hero-mobile.png" alt="desktop-hero" class="hero-mobile-image">
    </picture>
    <section>
      <h1 class="make-remote-work">
        Make remote work
      </h1>

      <p class="team-in-sync">
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
      
      <button class="learn-more-button">
        Learn more
      </button>
    </section>
    <div class="clients">
      <img src="images/client-databiz.svg" alt="databiz" class="client-databiz">
      <img src="images/client-audiophile.svg" alt="audiophile" class="client-audiophile">
      <img src="images/client-meet.svg" alt="meet" class="client-meet">
      <img src="images/client-maker.svg" alt="maker" class="client-maker">
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Vera-poms">Vera Ama Pomaa</a>.
  </div>
</body>
</html>
